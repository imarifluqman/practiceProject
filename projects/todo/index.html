<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav>
            <h1>KEEP NOTE</h1>
            <i onclick="removeAll()" class="fa-solid fa-trash-arrow-up"></i>
        </nav>
    </header>

    <div class="add_btn">
        <button onclick="openTextBox()"><i class="fa-solid fa-plus"></i></button>
    </div>

    <div class="form">
      <input id="title" type="text" placeholder="Title here">
        <textarea id="textinput" placeholder="Type your Note here...!" cols="30" rows="10"></textarea>
        <div class="btnSet">
            <button class="add_todo" onclick="addTodo()">Add</button>
            <button onclick="closeTextBox()">Cancle</button>
        </div>

    </div>
    
    <a href="signup/signup.html">Click here to signup</a>

    <section id="todoList">

    </section>

    <script src="app.js"></script>
</body>

</html>
